; Windows NT Light scheme by Fergus Collins (https://github.com/ferguscollins)

; -- tinted-aviutl2-scheme-slug: windows-nt-light;
; -- tinted-aviutl2-base-template: rainbow;

[Color]
; デフォルトの背景色
Background=ffffff
; ウィンドウの枠線色
WindowBorder=c0c0c0
; ウィンドウ間の背景色
WindowSeparator=ffffff
; フッターの背景色
Footer=7f7fbf
; フッターの進捗色
FooterProgress=bf7f7f,b26666
Grouping=eaeaea
GroupingHover=d5d5d5
GroupingSelect=c0c0c0
; タイトルヘッダーの背景色
TitleHeader=d5d5d5
BorderSelect=000000
Border=a0a0a0
BorderFocus=000080
; テキストの色
Text=808080
; Text=ffffff
; テキストの色(無効時)
TextDisable=c0c0c0
; テキスト範囲選択色
TextSelect=000080
; ボタンの背景色
ButtonBody=d5d5d5
; ボタンの背景色
ButtonBodyHover=c0c0c0
; ボタンの背景色(マウスが乗った時)
ButtonBodyPress=a0a0a0
; ボタンの背景色(マウスを押している時)
ButtonBodyDisable=eaeaea
; ボタンの背景色(選択時)
ButtonBodySelect=7f7fbf
SliderCursor=ffff00
TrackBarRange=eaeaea80
ZoomGauge=000080
ZoomGaugeHover=008080
ZoomGaugeOff=c0c0c0
ZoomGaugeOffHover=d5d5d5
; フレーム選択範囲の色
FrameRangeSelect=000080
; フレーム選択範囲外の色
FrameRangeOutside=eaeaea
FrameCursor=800000e0
FrameCursorWide=80000080
PlayerCursor=808000e0
GuideLine=c0c0c0c0
; レイヤーの背景色
Layer=eaeaea
; レイヤーの背景色(ヘッダー部分)
LayerHeader=d5d5d5
; レイヤーの背景色(マウスが乗った時)
LayerHover=c0c0c0
; レイヤーの背景色(非表示)
LayerDisable=ffffff
; レイヤーの背景色(選択時)
LayerSelect=d5d5d5
; レイヤー範囲の背景色
LayerRange=c0c0c038
; レイヤー範囲の枠線色
LayerRangeFrame=c0c0c0c8
; 映像メディアオブジェクトの色
ObjectVideo=7f7fbfcc,7f7fbfaa
; 映像メディアオブジェクトの色(選択時)
ObjectVideoSelect=3f3f9f
; 音声メディアオブジェクトの色
ObjectAudio=bf7f7fcc,bf7f7faa
; 音声メディアオブジェクトの色(選択時)
ObjectAudioSelect=9f3f3f
; 制御オブジェクトの色
ObjectControl=bf7fbfcc,bf7fbfaa
; 制御オブジェクトの色(選択時)
ObjectControlSelect=9f3f9f
; 映像フィルタオブジェクトの色
ObjectVideoFilter=7fbf7fcc,7fbf7faa
; 映像フィルタオブジェクトの色(選択時)
ObjectVideoFilterSelect=3f9f3f
; 音声フィルタオブジェクトの色
ObjectAudioFilter=bfbf7fcc,bfbf7faa
; 音声フィルタオブジェクトの色(選択時)
ObjectAudioFilterSelect=9f9f3f
; 映像フィルタ効果オブジェクトの色
ObjectVideoEffect=7fbfbfcc,7fbfbfaa
; 映像フィルタ効果オブジェクトの色(選択時)
ObjectVideoEffectSelect=3f9f9f
; 音声フィルタ効果オブジェクトの色
ObjectAudioEffect=ffff7fcc,ffff7faa
; 音声フィルタ効果オブジェクトの色(選択時)
ObjectAudioEffectSelect=ffff3f
; オブジェクトの枠色(マウスが乗った時)
ObjectHover=000000a0
; オブジェクトの枠色(フォーカス時)
ObjectFocus=404040
; オブジェクト中間点の色
ObjectSection=a0a0a0
; オブジェクト音声波形の色
ObjectWaveform=00000080
; クリッピングオブジェクトの色(下部)
ClippingObject=008080
; クリッピングオブジェクトの視覚化時の色
ClippingObjectMask=00808040
; グリッド線色
GridLine=c0c0c0c0
; アンカー枠色
Anchor=404040
; アンカー線色
AnchorLine=00000080
; アンカー枠色(開始)
AnchorIn=008000
; アンカー枠色(終了)
AnchorOut=800000
; アンカー枠色(マウスが乗った時)
AnchorHover=00000080
; アンカー枠色(選択時)
AnchorSelect=404040
; アンカー枠の縁色
AnchorEdge=ffffff80
; 中心点の色(グループ)
CenterGroup=008000
HandleX=800000
HandleY=008000
HandleZ=000080
HandleXHover=800000
HandleYHover=008000
HandleZHover=000080
; 表示領域外の色
OutsideDisplay=eaeaea
; 音声レベルメーターの色
LevelMeterRed=800000,80000080
LevelMeterYellow=808000,80800080
LevelMeterGreen=008000,00800080
; ログの色
LogVerbose=c0c0c0
LogInfo=808080
LogScript=008000
LogPlugin=008080
LogWarn=808000
LogError=800000

